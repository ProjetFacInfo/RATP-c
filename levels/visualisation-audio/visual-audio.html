<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRD VISUALIZER - PENGUIN EDITION</title>
    
    <link rel="stylesheet" href="visual-audio.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <h1>KERNEL ANALYZER</h1>
        <div style="color:#888; margin-bottom: 20px;">Visualization du Spectre Audio</div>
        <label for="audio-input" class="btn">CHARGER FICHIER AUDIO</label>
        <input type="file" id="audio-input" accept="audio/*">
        <p style="color:#ffff00; margin-top: 20px;">Attention : Surchauffe du noyau (Rouge) = Pingouins !</p>
    </div>

    <div id="hud">
        SYSTEM: NIRD_KERNEL<br>
        STATUS: MONITORING<br>
        CORE TEMP: <span id="intensity">0%</span>
        <div id="heat-bar-container"><div id="heat-bar"></div></div>
        PENGUINS EJECTED: <span id="penguin-count">0</span>
    </div>

    <button id="exit-btn" class="btn-corner">RETOUR BASE</button>

    <audio id="audio" style="display:none"></audio>

    <script type="module" src="visual-audio.js"></script>
</body>
</html>
